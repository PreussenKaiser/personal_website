<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>PKaiser</title>
        <base href="/" />
        <link rel="icon" href="Resources/Images/icon.png"/>
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="css/site.min.css"/>
    </head>
    <body>
        <div id="app">
            <div class="loading-page flex-center flex-column">
                <div class="spinner">
                    <svg id="spinner" viewBox="0 0 100 100">
                        <circle cx="50" cy="50"
                                r="45"/>
                    </svg>
                </div>
                <div id="loading-text" class="loading-text text-white text-center px-3">
                    <h1 class="h2">
                        This is awkward...
                    </h1>
                    <p>
                        Your browser may not support WebAssembly.
                        If it does, then security settings are blocking the page from loading.
                        Consider making an exception for this website in your browser's security settings.
                    </p>

                    <p class="mb-4">
                        If you'd still like to know more about me, visit my GitHub.
                    </p>

                    <a class="btn btn-primary" href="https://github.com/PreussenKaiser"
                       target="_blank">

                        <span class="github me-2"></span>
                        PreussenKaiser
                    </a>
                </div>
            </div>
        </div>
        <script>
            function BlazorScrollToId(id) {
                const element = document.getElementById(id);
                if (element instanceof HTMLElement) {
                    element.scrollIntoView({
                        behavior: "smooth",
                        block: "start",
                        inline: "nearest"
                    });
                }
            }
        </script>

        <script type="module" src="js/out/site.js"></script>
        <script src="_framework/blazor.webassembly.js"></script>
    </body>
</html>
